<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>devbucket.org files</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 1em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    .top-button {
      display: inline-block;
      margin-bottom: 1em;
      padding: 8px 16px;
      background: #1976D2;
      color: white;
      text-decoration: none;
      border-radius: 0px;
    }
  </style>
</head>
<body>

<a href="https://files.devbucket.org/software" class="top-button">Up</a>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Size</th>
      <th>Type</th>
    </tr>
  </thead>
  <tbody>
    <!-- Примеры -->
    <tr>
      <td><a href="https://github.com/trishamine/download/releases/download/software/Vivaldi.7.4.3691.74_arm64-v8a.apk">Vivaldi.7.4.3691.74_arm64-v8a.apk</a></td>
      <td>280 MB</td>
      <td>File</td>
    </tr>
    <tr>
      <td><a href="https://github.com/trishamine/download/releases/download/software/Vivaldi.7.4.3691.74_armeabi-v7a.apk">Vivaldi.7.4.3691.74_armeabi-v7a.apk</a></td>
      <td>195 MB</td>
      <td>File</td>
    </tr>
    <tr>
      <td><a href="https://github.com/trishamine/download/releases/download/software/Vivaldi.7.4.3691.74_x86-64.apk">Vivaldi.7.4.3691.74_x86-64.apk</a></td>
      <td>312 MB</td>
      <td>File</td>
    </tr>
    <!-- Добавляй новые строки вот так -->
    <!--
    <tr>
      <td><a href="YOUR_LINK_HERE" TARGET_ATTR>NAME</a></td>
      <td>SIZE</td>
      <td>TYPE</td>
    </tr>
    -->
  </tbody>
</table>

<script>
  // Автоматическая настройка target на основе типа
  document.querySelectorAll('tbody tr').forEach(row => {
    const typeCell = row.cells[2];
    const link = row.querySelector('a');
    if (typeCell && link) {
      if (typeCell.textContent.trim().toLowerCase() === 'file') {
        link.setAttribute('target', '_blank');
      } else {
        link.removeAttribute('target');
      }
    }
  });
</script>

</body>
</html>
