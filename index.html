<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>files.devbucket.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 1em; position: relative; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: left; }
    tr:hover { background-color: #f0f0f0; }
    .top-button { display: inline-block; margin-bottom: 1em; padding: 8px 16px; background: #1976D2; color: white; text-decoration: none; border: none; border-radius: 0; }
    .banner-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255,255,255,0.95);
      display: flex; align-items: center; justify-content: center;
      z-index: 9999;
    }
    .banner {
      background: white; padding: 20px; text-align: center; border: 1px solid #ccc; max-width: 400px;
    }
    .banner a.button {
      display: inline-block; padding: 10px 20px; background: #7f7fff; color: white; text-decoration: none;
    }
    .banner a.button:hover { background: #5f5fcf; }
    @media (max-width: 600px) {
      table, th, td { font-size: 14px; }
      .top-button { padding: 6px 12px; }
    }
  </style>
</head>
<body>

<div class="banner-overlay" id="banner">
  <div class="banner">
    <p><strong>Please enable JavaScript to visit this website.</strong></p>
    <p>But if you don't want to, you can visit the website without JavaScript. Just press the button below.</p>

</body>
</html>
