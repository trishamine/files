<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>files.devbucket.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 1em; }
    .banner {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    tr:hover {
      background-color: #f0f0f0;
    }
    .top-button {
      display: inline-block;
      margin-bottom: 1em;
      padding: 8px 16px;
      background: #1976D2;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 0;
    }
    @media (max-width: 600px) {
      table, th, td { font-size: 14px; }
      .top-button { padding: 6px 12px; }
    }
  </style>
</head>
<body>

<noscript>
  <div class="banner">
    <p><strong>Please enable JavaScript.</strong></p>
  </div>
</noscript>

<a href=".." class="top-button">Up</a>
<!-- Подставляем этот кусок в <div class="content"> -->
<div class="content">
<table>
  <thead><tr><th>Name</th><th>Size</th><th>Type</th></tr></thead>
  <tbody>
    <tr><td><a href="https://files.devbucket.org/software">software</a></td><td>N/A</td><td>Folder</td></tr>
    <tr><td><a href="https://files.devbucket.org/python-tools">python-tools</a></td><td>N/A</td><td>Folder</td></tr>
    <tr><td><a href="https://files.devbucket.org/android">android</a></td><td>N/A</td><td>Folder</td></tr>
  </tbody>
</table>
</div>

</body>
</html>
