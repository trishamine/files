<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Empty Folder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 1em; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 8px 12px; border-bottom: 1px solid #ddd; text-align: left; }
    tr:hover { background-color: #f0f0f0; }
    .top-button { display: inline-block; margin-bottom: 1em; padding: 8px 16px; background: #1976D2; color: white; text-decoration: none; border: none; border-radius: 0; }
    .banner { display: none; background: white; padding: 20px; text-align: center; border: 1px solid #ccc; max-width: 400px; margin: 50px auto; }
    .banner button { padding: 10px 20px; background: #7f7fff; color: white; border: none; cursor: pointer; }
    @media (max-width: 600px) { table, th, td { font-size: 14px; } .top-button { padding: 6px 12px; } }
  </style>
</head>
<body>
<div class="banner" id="js-banner">
  <p><strong>Please enable JavaScript to visit this website.</strong></p>
  <p>But if you don't want to, you can visit the website without JavaScript. Just press the button below.</p>
  <button onclick="document.getElementById('js-banner').style.display='none';document.getElementById('content').style.display='block';">NOT NOW</button>
</div>

<div id="content" style="display:none;">
  <a href=".." class="top-button">Up</a>
  <table>
    <thead>
      <tr><th>Name</th><th>Size</th><th>Type</th></tr>
    </thead>
    <tbody>
      <tr><td><a href="">Nothing here</a></td><td>N/A</td><td>Folder</td></tr>
    </tbody>
  </table>
</div>

<noscript><style>#js-banner{display:block!important;}</style></noscript>
<script>
  document.getElementById('content').style.display = 'block';
</script>
</body>
</html>
